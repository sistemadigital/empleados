<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Línea de Tiempo de Causa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <style>
        :root {
            --bg: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --card: #ffffff;
            --primary: #4a6ee0;
            --primary-dark: #3a5ac8;
            --accent: #4a6ee0;
            --muted: #6c757d;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --shadow-hover: 0 15px 35px rgba(0, 0, 0, 0.12);
            --danger: #e74c3c;
            --warning: #f39c12;
            --success: #27ae60;
            --border-radius: 16px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: #2c3e50;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            line-height: 1.6;
        }

        .timeline-container {
            max-width: 900px;
            margin: 20px auto;
            background: var(--card);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 30px;
            position: relative;
            overflow: hidden;
        }

        .timeline-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, var(--primary), var(--accent));
        }

        .timeline-header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .timeline-header h1 {
            color: var(--primary);
            font-size: 2rem;
            margin: 0 0 10px;
            font-weight: 700;
            position: relative;
            display: inline-block;
        }

        .timeline-header h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: var(--accent);
            border-radius: 3px;
        }
        
        .timeline-header h2 {
            font-size: 1.2rem;
            color: var(--muted);
            margin-top: 15px;
            font-weight: 400;
        }

        .timeline {
            position: relative;
            padding: 20px 0;
        }

        /* Línea central vertical */
        .timeline::before {
            content: '';
            position: absolute;
            left: 30px;
            top: 0;
            bottom: 0;
            width: 4px;
            background: linear-gradient(to bottom, var(--accent), #a3c8ff);
            border-radius: 2px;
        }

        .timeline-event {
            position: relative;
            margin-bottom: 30px;
            margin-left: 70px;
            background: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            transition: transform 0.3s, box-shadow 0.3s;
            border-left: 4px solid var(--accent);
        }

        .timeline-event:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }

        /* Punto en la línea de tiempo */
        .timeline-event::before {
            content: '';
            position: absolute;
            left: -50px;
            top: 24px;
            width: 20px;
            height: 20px;
            background: var(--accent);
            border: 4px solid var(--card);
            border-radius: 50%;
            z-index: 2;
            box-shadow: 0 0 0 3px var(--accent);
        }

        /* Conector entre el punto y la tarjeta */
        .timeline-event::after {
            content: '';
            position: absolute;
            left: -30px;
            top: 24px;
            width: 30px;
            height: 4px;
            background: var(--accent);
            z-index: 1;
        }

        .timeline-content {
            flex-grow: 1;
        }

        .timeline-date {
            font-size: 0.85rem;
            color: var(--muted);
            margin-bottom: 8px;
            display: block;
            font-weight: 500;
            background: #f8f9fa;
            padding: 4px 10px;
            border-radius: 20px;
            display: inline-block;
        }

        .timeline-text {
            font-size: 1rem;
            line-height: 1.6;
        }

        .timeline-text b {
            color: var(--primary);
            font-weight: 600;
        }
        
        .timeline-loading {
            text-align: center;
            color: var(--muted);
            font-style: italic;
            padding: 40px 0;
        }

        .btn {
            border: none;
            padding: 10px 18px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            transition: all 0.3s;
            font-weight: 500;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.12);
        }

        .btn-back {
            background: var(--primary);
            color: white;
        }
        
        .btn-back:hover {
            background: var(--primary-dark);
        }

        .btn-print {
            background: var(--success);
            color: white;
        }
        
        .btn-print:hover {
            background: #219653;
        }
        
        .btn-edit {
            background: var(--warning);
            color: white;
            padding: 8px 12px;
            font-size: 0.85rem;
        }
        
        .btn-edit:hover {
            background: #e67e22;
        }
        
        .btn-delete {
            background: var(--danger);
            color: white;
            padding: 8px 12px;
            font-size: 0.85rem;
        }

        .btn-delete:hover {
            background: #c0392b;
        }

        .event-actions {
            display: flex;
            gap: 8px;
            align-items: center;
            white-space: nowrap;
            margin-top: 15px;
        }

        .top-actions {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            gap: 15px;
            flex-wrap: wrap;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .timeline::before {
                left: 20px;
            }
            
            .timeline-event {
                margin-left: 50px;
            }
            
            .timeline-event::before {
                left: -40px;
            }
            
            .timeline-event::after {
                left: -20px;
                width: 20px;
            }
            
            .top-actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .timeline-container {
                padding: 20px;
            }
            
            .timeline-header h1 {
                font-size: 1.7rem;
            }
            
            .timeline-header h2 {
                font-size: 1rem;
            }
        }

        /* Estilos para impresión */
        @media print {
            body {
                background: white;
                padding: 0;
            }
            
            .timeline-container {
                box-shadow: none;
                max-width: 100%;
            }
            
            .top-actions {
                display: none;
            }
            
            .event-actions {
                display: none;
            }
            
            .timeline-event:hover {
                transform: none;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="timeline-container">
        <div class="top-actions">
            <a href="https://personal2025rf.github.io/sistema2/causas.html" class="btn btn-back">
                <i class="fa fa-arrow-left"></i> Volver al Registro
            </a>
            <button id="btnPrint" class="btn btn-print"><i class="fa fa-print"></i> Imprimir Línea de Tiempo</button>
        </div>

        <div class="timeline-header">
            <h1>Línea de Tiempo</h1>
            <h2 id="causa-header">Cargando...</h2>
        </div>
        
        <div class="timeline" id="timeline-body">
            <div class="timeline-loading">Cargando eventos...</div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    
    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBt6X0u0BpiNPcV2SNPrN-spCmjl2AhZaA",
            authDomain: "causas-defensoria.firebaseapp.com",
            projectId: "causas-defensoria",
            storageBucket: "causas-defensoria.appspot.com",
            messagingSenderId: "186064671470",
            appId: "1:186064671470:web:b58bae5eadbe6e469f19ff"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const $ = (id) => document.getElementById(id);
        const fmtShort = (d) => { 
            const date = d?.toDate ? d.toDate() : (d?.seconds ? new Date(d.seconds*1000) : null);
            if(!date || isNaN(date)) return ""; 
            return date.toLocaleDateString("es-AR", {
                day: "2-digit", 
                month: "2-digit", 
                year: "numeric", 
                hour:"2-digit",
                minute:"2-digit"
            });
        };

        const params = new URLSearchParams(window.location.search);
        const causaId = params.get('id');

        const timelineBody = $('timeline-body');
        const causaHeader = $('causa-header');
        
        if (causaId) {
            // Obtener el número y carátula de la causa
            db.collection("causas").doc(causaId).get().then(doc => {
                if (doc.exists) {
                    const causa = doc.data();
                    causaHeader.textContent = `N°: ${causa.numCausa} - Carátula: ${causa.caratula}`;
                } else {
                    causaHeader.textContent = 'Causa no encontrada.';
                }
            }).catch(error => {
                console.error("Error al obtener la causa:", error);
                causaHeader.textContent = 'Error al cargar los datos de la causa.';
            });

            // Suscribirse a la bitácora en tiempo real
            db.collection("causas").doc(causaId).collection("seguimiento").orderBy("fecha", "asc").onSnapshot(snapshot => {
                timelineBody.innerHTML = '';
                if (snapshot.empty) {
                    timelineBody.innerHTML = '<div class="timeline-loading">No hay notas registradas para esta causa.</div>';
                    return;
                }

                snapshot.forEach(doc => {
                    const nota = doc.data();
                    const fecha = nota.fecha ? fmtShort(nota.fecha) : 'Sin fecha';
                    const texto = nota.texto || 'Nota sin contenido';
                    const usuario = nota.usuario || 'Desconocido';

                    timelineBody.insertAdjacentHTML('beforeend', `
                        <div class="timeline-event">
                            <div class="timeline-content">
                                <span class="timeline-date">${fecha}</span>
                                <div class="timeline-text"><b>${usuario}:</b> ${texto}</div>
                            </div>
                            <div class="event-actions">
                                <button class="btn btn-edit" onclick="editarNota('${doc.id}')" title="Editar nota"><i class="fa fa-pen"></i></button>
                                <button class="btn btn-delete" onclick="eliminarNota('${doc.id}')" title="Eliminar nota"><i class="fa fa-trash"></i></button>
                            </div>
                        </div>
                    `);
                });
            }, error => {
                console.error("Error al cargar la bitácora:", error);
                timelineBody.innerHTML = `<div class="timeline-loading">Error al cargar la línea de tiempo.</div>`;
            });

        } else {
            causaHeader.textContent = 'Error: Causa no especificada';
            timelineBody.innerHTML = '<div class="timeline-loading">Por favor, selecciona una causa desde la página principal.</div>';
        }

        // Funciones de gestión
        async function editarNota(notaId) {
            const nuevoTexto = prompt("Ingrese el nuevo texto de la nota:");
            if (nuevoTexto !== null && nuevoTexto.trim() !== "") {
                try {
                    await db.collection("causas").doc(causaId).collection("seguimiento").doc(notaId).update({ texto: nuevoTexto });
                    alert("Nota editada con éxito.");
                } catch (e) {
                    console.error("Error al editar la nota:", e);
                    alert("No se pudo editar la nota.");
                }
            }
        }
        
        async function eliminarNota(notaId) {
            if (confirm("¿Está seguro de que desea eliminar esta nota?")) {
                try {
                    await db.collection("causas").doc(causaId).collection("seguimiento").doc(notaId).delete();
                    alert("Nota eliminada con éxito.");
                } catch (e) {
                    console.error("Error al eliminar la nota:", e);
                    alert("No se pudo eliminar la nota.");
                }
            }
        }

        function imprimirTimeline() {
            window.print();
        }

        $('btnPrint').onclick = imprimirTimeline;
    </script>
</body>
</html>
