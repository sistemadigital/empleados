        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--background);
            min-height: 100vh;
            color: var(--foreground);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            min-height: 650px;
        }

        /* Panel izquierdo - Imagen responsiva */
        .image-panel {
            flex: 1.2;
            background: var(--primary);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        .image-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
        }

        .panel-text-content {
            color: white; 
            text-align: center;
            z-index: 2; 
            padding: 20px;
        }

        .panel-text-content h1 {
            font-size: 2.5rem;
            font-weight: 700;
            line-height: 1.2;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease forwards;
        }

        /* Panel central - Icono animado */
        .center-panel {
            flex: 1;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        .center-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path d="M0,0 L100,0 L100,100 Z" fill="rgba(255,255,255,0.05)"/></svg>');
            background-size: cover;
        }

        .brand-content {
            text-align: center;
            z-index: 2;
            position: relative;
        }

        .animated-icon {
            width: 180px;
            height: 180px;
            margin: 0 auto 30px;
            position: relative;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            animation: float 6s ease-in-out infinite;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 6px solid rgba(255, 255, 255, 0.3);
        }

        .animated-icon img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            filter: brightness(0.9);
            transition: transform 0.5s ease;
        }

        .animated-icon:hover img {
            transform: scale(1.1) rotate(5deg);
        }

        .icon-glow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, rgba(255, 255, 255, 0.1) 70%);
            border-radius: 50%;
            animation: pulse 4s ease-in-out infinite;
        }

        .sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            animation: sparkle 3s linear infinite;
            opacity: 0;
        }

        .sparkle:nth-child(1) {
            top: 15%;
            left: 15%;
            animation-delay: 0s;
        }

        .sparkle:nth-child(2) {
            top: 25%;
            right: 20%;
            animation-delay: 0.5s;
        }

        .sparkle:nth-child(3) {
            bottom: 20%;
            left: 25%;
            animation-delay: 1s;
        }

        .sparkle:nth-child(4) {
            bottom: 10%;
            right: 15%;
            animation-delay: 1.5s;
        }

        .brand-title {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .brand-subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 400;
            max-width: 300px;
            line-height: 1.5;
        }

        /* Panel derecho - Formularios */
        .right-panel {
            flex: 1.2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 50px 40px;
            background: white;
        }

        .form-container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-header h2 {
            font-size: 1.8rem;
            color: var(--foreground);
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-header p {
            color: var(--muted-foreground);
            font-size: 0.95rem;
        }

        .form {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            opacity: 1;
            visibility: visible;
            transition: all 0.3s ease;
        }

        .form.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--foreground);
            font-size: 0.9rem;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            font-size: 1.1rem;
        }

        .input-with-icon input {
            width: 100%;
            padding: 14px 15px 14px 45px;
            border: 2px solid var(--border);
            border-radius: var(--radius);
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: white;
        }

        .input-with-icon input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            margin-bottom: 15px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .btn-secondary:hover {
            background: rgba(102, 126, 234, 0.1);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        .divider span {
            padding: 0 15px;
            color: var(--muted-foreground);
            font-size: 0.9rem;
        }

        .auth-message {
            padding: 12px;
            border-radius: var(--radius);
            margin-bottom: 20px;
            text-align: center;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .error-message {
            background-color: rgba(220, 53, 69, 0.1);
            color: var(--destructive);
            border: 1px solid rgba(220, 53, 69, 0.2);
        }

        .success-message {
            background-color: rgba(40, 167, 69, 0.1);
            color: #28a745;
            border: 1px solid rgba(40, 167, 69, 0.2);
        }

        .card-footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
            text-align: center;
        }

        .credit-message {
            font-size: 0.85rem;
            color: var(--muted-foreground);
            margin-bottom: 5px;
        }

        .developer {
            font-weight: 600;
            color: var(--primary);
        }

        /* Animaciones */
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.2;
            }
            50% {
                opacity: 0.5;
            }
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1.5);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .login-container {
                max-width: 900px;
            }
            
            .image-panel {
                flex: 1;
            }
            
            .center-panel {
                flex: 0.8;
            }
            
            .right-panel {
                flex: 1;
            }
        }

        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                max-width: 500px;
                min-height: auto;
            }
            
            .image-panel {
                padding: 30px 20px;
                min-height: 200px;
            }
            
            .center-panel {
                padding: 30px 20px;
                min-height: 250px;
            }
            
            .right-panel {
                padding: 30px 20px;
            }
            
            .responsive-image {
                max-width: 250px;
                transform: none;
            }
            
            .animated-icon {
                width: 120px;
                height: 120px;
                margin-bottom: 20px;
            }
            
            .animated-icon img {
                width: 70px;
                height: 70px;
            }
            
            .brand-title {
                font-size: 1.8rem;
            }
            
            .brand-subtitle {
                font-size: 1rem;
            }
            
            .panel-text-content h1 {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                max-width: 100%;
            }
            
            .image-panel,
            .center-panel,
            .right-panel {
                padding: 25px 15px;
            }
            
            .form-header h2 {
                font-size: 1.5rem;
            }
            
            .responsive-image {
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container fade-in">
        <div class="image-panel">

                <h1>Sistema Digital de Causas</h1>

        <div class="center-panel">

            </div>
        </div>

        <div class="right-panel">
            <div class="form-container">

                                <input type="text" id="registerName" placeholder="Ingresa tu nombre completo" required>
                            </div>
                        </div>

                                <input type="email" id="registerEmail" placeholder="usuario@defensoria.com" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="registerPassword">Contraseña</label>
                            <div class="input-with-icon">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="registerPassword" placeholder="Mínimo 6 caracteres" required>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, updateProfile } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyAu08lySjqmZrj5JOGAc16y1Soak66EiTE",
            authDomain: "defensoria-empleados.firebaseapp.com",
            projectId: "defensoria-empleados",
            storageBucket: "defensoria-empleados.firebasestorage.app",
            messagingSenderId: "438237217533",
            appId: "1:438237217533:web:6603123e43a12da00c7494"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Variables globales
        window.auth = auth;
        window.currentUser = null;

        // Verificar estado de autenticación
        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.currentUser = user;
                // Redirigir a la aplicación principal
                window.location.href = 'app.html';
            }
        });

        // Funciones globales
        window.registerUser = async function() {
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const messageDiv = document.getElementById('authMessage');

            if (!name || !email || !password) {
                showMessage('Por favor, complete todos los campos.', 'error');
                return;
            }

            if (password.length < 6) {
                showMessage('La contraseña debe tener al menos 6 caracteres.', 'error');
                return;
            }

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                await updateProfile(userCredential.user, { displayName: name });
                showMessage('¡Cuenta creada exitosamente! Redirigiendo...', 'success');
            } catch (error) {
                showMessage(getErrorMessage(error.code), 'error');
            }
        };

        window.loginUser = async function() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const messageDiv = document.getElementById('authMessage');

            if (!email || !password) {
                showMessage('Por favor, complete todos los campos.', 'error');
                return;
            }

            try {
                await signInWithEmailAndPassword(auth, email, password);
                showMessage('Iniciando sesión...', 'success');
            } catch (error) {
                showMessage(getErrorMessage(error.code), 'error');
            }
        };

        function getErrorMessage(errorCode) {
            switch (errorCode) {
                case 'auth/email-already-in-use':
                    return 'Este correo electrónico ya está registrado.';
                case 'auth/weak-password':
                    return 'La contraseña debe tener al menos 6 caracteres.';
                case 'auth/invalid-email':
                    return 'El correo electrónico no es válido.';
                case 'auth/user-not-found':
                    return 'No existe una cuenta con este correo electrónico.';
                case 'auth/wrong-password':
                    return 'La contraseña es incorrecta.';
                case 'auth/invalid-credential':
                    return 'Las credenciales son inválidas.';
                default:
                    return 'Ha ocurrido un error. Inténtelo de nuevo.';
            }
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('authMessage');
            messageDiv.textContent = message;
            messageDiv.className = 'auth-message ' + type + '-message';
            messageDiv.style.display = 'block';
            
            // Ocultar mensaje después de 5 segundos
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
    </script>

    <script>
        // Funciones para la interfaz
        function showRegisterForm() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
            document.getElementById('authMessage').style.display = 'none';
        }

        function showLoginForm() {
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('authMessage').style.display = 'none';
        }

        // Permitir enviar formularios con Enter
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('loginEmail').addEventListener('keydown', function(e) {
                if (e.key === 'Enter') loginUser();
            });
            
            document.getElementById('loginPassword').addEventListener('keydown', function(e) {
                if (e.key === 'Enter') loginUser();
            });
            
            document.getElementById('registerName').addEventListener('keydown', function(e) {
                if (e.key === 'Enter') registerUser();
            });
            
            document.getElementById('registerEmail').addEventListener('keydown', function(e) {
                if (e.key === 'Enter') registerUser();
            });
            
            document.getElementById('registerPassword').addEventListener('keydown', function(e) {
                if (e.key === 'Enter') registerUser();
            });
        });
    </script>
